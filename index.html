<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header class="header">
        <div class="header__body">
            <ul class="header-ul">
                <li>
                    <a href="" class="ul-item">Sign in</a>
                
                </li>
                <li>
                    <a href="" class="ul-item">Log in</a>
                
                </li>
                <li>
                    <a href="" class="ul-item">Contacts</a>
                
                </li>
                <li>
                    <a href="#" class=" ul-item">
                        More musics
                    </a>
                    <img 
                        src="./golden-note.png" 
                        alt="" class="note none" 
                        width="30">
                </li>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__block">
            <div class="card">
                <h3 class="text__music">New music</h3>
                <p class="title__music">if you want to get more song then click on this button</p>
                <a class="button-of-music" href="https://soundcloud.com/cliff-lopez"></a>
                <input type="checkbox" id="click" class="input-audio1">
            <label class="music-1" for="click">
                <div class="button-audio">Click</div>
            </label>
            <audio controls>
                <source src="./Nils Frahm - Do.mp3" type="audio/mpeg" />
                <source src="./Nils Frahm - Do.mp3" type="audio/ogg" />
                <p>
                Ваш браузер не поддерживает HTML5 аудио. Вот взамен
                <a href="myAudio.mp4">ссылка на аудио</a>
                </p>
            </audio>
            <div class="block-info">Дуже приємна музика яка може насолодити вас прекрасною мелодією</div>
            </div>

            <div class="card">
                <h3 class="text__music-HORROR">Horror music</h3>
                <p class="title__music">if you want to get more song then click on this button</p>
                <a class="button-of-music" href="https://soundcloud.com/cliff-lopez"></a>
                <input type="checkbox" id="click-bar-right" class="input-audio2">
            <label class="music-2" for="click-bar-right">
                <div class="button-audio">Click</div>
            </label>
            <audio controls>
                <source src="./let-the-mystery-unfold-122118.mp3" type="audio/mpeg" />
                <source src="./let-the-mystery-unfold-122118.mp3" type="audio/ogg" />
                <p>
                Ваш браузер не поддерживает HTML5 аудио. Вот взамен
                <a href="">ссылка на аудио</a>
                </p>
            </audio>
            <div class="block-info-right">УВАГА!! Після цієї музики не можно заснути</div>
            </div>
            
        </div>
    </main>
